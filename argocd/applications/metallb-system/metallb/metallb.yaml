apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    chart: metallb
    repoURL: https://metallb.github.io/metallb
    targetRevision: 0.14.9
    helm:
      releaseName: metallb
      valuesObject:
        controller:
          priorityClassName: "system-cluster-critical"
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
        speaker:
          priorityClassName: "system-cluster-critical"
          resources:
            limits:
              cpu: 100m
              memory: 200Mi

  destination:
    server: "https://kubernetes.default.svc"
    namespace: metallb-system

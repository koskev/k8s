---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  chart:
    spec:
      chart: ingress-nginx
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
      version: 4.8.4
  interval: 1m0s
  values:
    controller:
      allowSnippetAnnotations: true
      service:
        loadBalancerIP: 192.168.10.3
      config:
        proxy-body-size: "50m"


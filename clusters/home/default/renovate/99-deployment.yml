apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: default
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            disk: ssd
          containers:
            - name: renovate
              # Update this to the latest available and then enable Renovate on
              # the manifest
              image: renovate/renovate:37.391.0
              args:
                - koskev/k8s
                - koskev/brouter-react
                - koskev/brouter-chart
                - koskev/swayautonames
                - koskev/rufaco
                - koskev/borg-helper
                - koskev/PushToTalk
                - koskev/hms-mqtt-publisher
              # Environment Variables
              env:
                - name: LOG_LEVEL
                  value: debug
              envFrom:
                - secretRef:
                    name: renovate-env
          restartPolicy: Never

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hostapd
  namespace: default
spec:
  valuesFrom:
    - kind: Secret
      name: hostapd-secret
      valuesKey: ssid
      targetPath: hostapd.ssid
    - kind: Secret
      name: hostapd-secret
      valuesKey: password
      targetPath: hostapd.wpa_passphrase
  chart:
    spec:
      chart: hostapd
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: hostapd
  interval: 1m0s
  values:
    image:
      repository: ghcr.io/koskev/hostapd-image
      tag: 2023.11.23
    hostapd:
      mobility_domain: "1234"
      ft_psk_generate_local: 1
      # Not sure if this key even exists
      ieee80211r: 1

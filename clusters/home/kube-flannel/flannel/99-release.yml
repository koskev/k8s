---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: flannel
  namespace: kube-flannel
spec:
  valuesFrom:
    - kind: Secret
      name: flannel-secret
      valuesKey: psk
      targetPath: flannel.psk
  chart:
    spec:
      chart: flannel
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: flannel
      version: v0.24.2
  interval: 1m0s
  values:
    flannel:
      backend: "wireguard"
      backendPort: 51830
      backendPortIPv6: 51831

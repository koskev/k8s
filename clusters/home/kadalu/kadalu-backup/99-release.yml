---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kadalu-backup
  namespace: default
spec:
  chart:
    spec:
      chart: kadalu-backup
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kadalu-backup
  interval: 1m0s
  values:
    image:
      tag: "2023.11.22"
    pool_name: "arbiter-pool"
    namespace: "kadalu"
    sshd:
      authorized_keys:
        - "ssh-rsa  Kevin"
      host_key_secret:
        name: kadalu-backup-keys
        keys:
          - ed25519

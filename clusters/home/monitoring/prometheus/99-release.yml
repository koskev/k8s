---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  chart:
    spec:
      chart: prometheus
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
  interval: 1m0s
  values:
    grafana:
      ingress:
        enabled: true
        ingressClassName: nginx
        paths:
          - /
        hosts:
          - grafana.kokev.de
        tls:
          - hosts:
            - grafana.kokev.de
            secretName: kokev-wildcard-tls

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: influxdb-deployment
  namespace: monitoring
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:2.7.7-alpine
        ports:
        - containerPort: 8086
          protocol: TCP
        env:
          - name: DOCKER_INFLUXDB_INIT_MODE
            value: setup
          - name: DOCKER_INFLUXDB_INIT_USERNAME
            value: admin
          - name: DOCKER_INFLUXDB_INIT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: influxdb-secret
                key: password
          - name: DOCKER_INFLUXDB_INIT_ORG
            value: k8s
          - name: DOCKER_INFLUXDB_INIT_BUCKET
            value: k8s
        volumeMounts:
        - name: influx-data
          mountPath: /var/lib/influxdb2
        - name: influx-config
          mountPath: /etc/influxdb2
        resources:
          requests:
            memory: "512Mi"
      volumes:
      - name: influx-data
        hostPath:
          path: /mnt/shared_data/k8s/influx/data
      - name: influx-config
        hostPath:
          path: /mnt/shared_data/k8s/influx/config
